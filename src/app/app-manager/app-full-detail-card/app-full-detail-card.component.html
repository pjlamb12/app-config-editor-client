<div class="card">
	<div class="card-header">
		{{ application.name }}
	</div>
	<div class="card-body">
		<p class="card-text">Details: {{ application.details }}</p>
		<p class="card-text">Server Details: {{ application.serverDetails }}</p>
	</div>
	<div class="card-footer">
		<a [routerLink]="['/applications', application.id]" class="btn btn-primary">View Details</a>
	</div>
</div>
