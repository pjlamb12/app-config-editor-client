<div class="row justify-content-end md-margin-bottom">
	<div class="col col-md-6 col-lg-3">
		<a [routerLink]="['/applications/add']" class="btn btn-block btn-info">
			<i class="fa fa-plus"></i>
			Create New Application
		</a>
	</div>
</div>

<div class="row md-margin-bottom">
	<div class="col">
		<ace-app-list [applications]="applicationList">
			<ng-template let-application>
				<div class="col col-sm-6 col-md-4 lg-margin-bottom">
					<ace-app-full-detail-card [application]="application"></ace-app-full-detail-card>
				</div>
			</ng-template>
		</ace-app-list>
	</div>
</div>
