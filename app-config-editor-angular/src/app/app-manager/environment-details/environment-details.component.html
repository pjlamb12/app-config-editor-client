<header>
	<h1>Environment Details</h1>
	<hr>
</header>
<form>
	<div class="form-group">
		<label for="environmentName" class="control-label">Environment Name</label>
		<input name="environmentName" [(ngModel)]="environment.name" type="text" class="form-control" placeholder="Environment Name">
	</div>
	<div class="form-group">
		<h3>Environment Properties</h3>
	</div>
	<div class="form-group" *ngFor="let ep of environment.environmentProps; let i = index">
		<div class="row align-items-center">
			<div class="col">
				<label for="prop-key-{{i}}" class="control-label">Property Key</label>
				<input name="prop-key-{{i}}" [(ngModel)]="ep.key" type="text" class="form-control" placeholder="Key">
			</div>
			<div class="col">
				<label for="prop-key-{{i}}" class="control-label">Property Value</label>
				<input name="prop-key-{{i}}" [(ngModel)]="ep.value" type="text" class="form-control" placeholder="Value">
			</div>
			<div class="col-2"><button class="btn btn-warning" (click)="removeEnvironmentProp(i)">Remove</button></div>
		</div>
	</div>
	<div class="form-group">
		<div class="row justify-content-end">
			<div class="col-12 col-md-4">
				<button (click)="addEnvironmentProp()" class="btn btn-block btn-primary">Add New Property</button>
			</div>
		</div>
	</div>
</form>
